jdk_version: "8" 
jdk_distribution: "jdk"

mysql_version: "5.7"
mysql_root_password: "123456"
mysql_remote: True

mysql_databases:
 - name: knowage
   encoding: utf8
 
mysql_users:
 - name: knowage
   host: localhost
   priv: 'knowage.*:ALL'

preend_certbot: True

docker_applications:
  - phpmyadmin
  
init_db: 
  mysql:
    admin: root
    password: "123456"
    service_after: knowage.service
    config_paths:
      -/data/wwwroot/knowage/Knowage-Server-CE/conf/server.xml
