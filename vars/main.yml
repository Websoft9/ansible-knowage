jdk_version: "8" 
jdk_distribution: "jdk"

nginx_reverse_proxy_port: "8080/knowage"

mysql_version: "5.7"
mysql_root_password: "123456"
mysql_remote: True
mysql_configuration_extras:
  - name: innodb_buffer_pool_size
    value: 2G
  - name: innodb_log_file_size
    value: 500M

preend_certbot: True

docker_applications:
  - phpmyadmin
  
init_db: 
  mysql:
    admin: root
    password: "123456"
    service_before: knowage.service
    config_paths:
      - /data/wwwroot/knowage/Knowage-Server-CE/conf/server.xml
      
init_application:
  knowage:
    username: biadmin
    password: "biadmin"
    service_before: knowage.service
    commands:
      - sed -i 's/password="biadmin"/password="'$new_password'"/' /data/wwwroot/knowage/Knowage-Server-CE/webapps/knowage/WEB-INF/conf/config/internal_profiling.xml
      - sed -i 's/password="biadmin"/password="'$new_password'"/' /data/wwwroot/knowage/Knowage-Server-CE/webapps/knowage/WEB-INF/conf/webapp/authorizations.xml
